<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadora</title>
</head>
<body>
 
    <div class="click">
    <input type="button" value="1" id="valor1">
    <input type="button" value="2" id="valor2">
    <input type="button" value="3" id="valor3">
    </div>
    <div class="click">
        <input type="button" value="4" id="valor4">
        <input type="button" value="5" id="valor5">
        <input type="button" value="6" id="valor6">
    </div>
    <div class="click">
        <input type="button" value="7" id="valor7">
        <input type="button" value="8" id="valor8">
        <input type="button" value="9" id="valor9">
    </div>
    <div class="click">
        <input type="button" value="0" id="valor0">
        <input type="button" value="." id="valor">
        <input type="button" value="=" id="resultado">
    </div>
    <div class="horizontal">
        <input type="button" value="/">
        <input type="button" value="x">
        <input type="button" value="-">
        <input type="button" value="+">   
     
    </div>
    <div><p id="resultado"></p></div>
</body>   
<script type="text/javascript" src="script.js"></script>
</html>
